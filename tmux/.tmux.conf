# ==========================================================
# Tmux Configuration - "The Matrix Control Center"
# ==========================================================

# --- 1. Core Prefix Change ---
# Changing from default Ctrl+b to Ctrl+a (Easier to reach, like Screen)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- 2. Modern Neovim/Ghostty Support ---
# Enable 256 colors and True Color support
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
# Enable focus events for Neovim autoread
set-option -g focus-events on
# Fast escape time for better Neovim responsiveness
set-option -sg escape-time 10
# Enable mouse control (Click windows, resize panes) - Great for learning
set -g mouse on
# Zero-based indexing is confusing. Start windows/panes at 1.
set -g base-index 1
setw -g pane-base-index 1
# Renumber windows when one is closed
set -g renumber-windows on

# --- 3. Keybindings (Vim-like) ---
# Split windows with | and - (Visual mnemonic)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with Vim keys (h, j, k, l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Vim keys (Uppercase)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload config quickly with 'r'
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# --- 4. Visual Theme (Matrix Dark) ---
# Status bar background (Black)
set -g status-style bg=black,fg=green

# Left side: Session name
set -g status-left "#[fg=black,bg=green,bold] #S #[bg=black] "

# Right side: Time and Date
set -g status-right "#[fg=green]%H:%M #[fg=cyan]%d-%b"

# Active Window Highlight
setw -g window-status-current-style fg=black,bg=green,bold
setw -g window-status-current-format " #I:#W "

# Inactive Window
setw -g window-status-style fg=green,bg=black
setw -g window-status-format " #I:#W "

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=green

# --- 5. Terminal Title Management ---
set -g set-titles on
set -g set-titles-string "#S / #W"
