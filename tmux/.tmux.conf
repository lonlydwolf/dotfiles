# Quik python
bind C-p display-popup -E -T " IPython " \
-w 80% -h 80% \
-s "bg=#{@thm_bg},fg=#{@thm_text}" \
-S "fg=#{@thm_green}" \
"ipython"

#Quik Terminal
bind C-t display-popup -E -T "Terminal" \
-w 80% -h 80% \
-s "bg=#{@thm_bg},fg=#{@thm_text}" \
-S "fg=#{@thm_green}" \
"zsh"

#Quick Jrnl
bind C-j display-popup -E -T "Jrnl Entry" \
-w 50% -h 50% \
-s "bg=#{@thm_bg}, fg=#{@thm_text}" \
-S "fg=#{@thm_blue}" \
"jrnl"

# --- Visual Config ---
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# Status Line Config
set -g status-position top
set -g status-justify centre   

# Status left
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}]  #S }}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_maroon}]  #{pane_current_command} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"

# Status right
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#(~/.tmux/plugins/tmux-continuum/scripts/continuum_save.sh)"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_maroon}] Save: #($HOME/.tmux/plugins/tmux-continuum/scripts/continuum_status.sh) min "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_blue}] 󰭦 %Y-%m-%d 󰅐 %H:%M "


# Windows Config
set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"

# Pane borders
set -g pane-border-lines simple

# --- Terminal Title Management ---
set -g set-titles on
set -g set-titles-string "#S"

# Mouse support on
set -g mouse on

# --- Core Prefix Change ---
# Changing from default Ctrl+b to Ctrl+a (Easier to reach, like Screen)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- Key-Binding ---
# Split windows with | and - 
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Enable Vi mode
set-window-option -g mode-keys vi

# Keybindings for copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# --- Colors ---
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# --- Windows and Panes Index ---
# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

# Reload config quickly with 'r'
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
set -g @tpm-clean 'C-c'
run '~/.tmux/plugins/tpm/tpm'

